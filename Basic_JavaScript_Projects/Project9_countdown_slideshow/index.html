<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./css/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project 9 - Countdown Slideshow</title>
    </head>
    <body>

        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="">
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>

        <div class="slideshow_container">

            <div class="mySlides fade">
                <div class="numbertext">1/3</div>
                <img src="./images/car1.jpg">
                <div class="Caption Text"></div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2/3</div>
                <img src="./images/car2.jpg">
                <div class="Caption Text"></div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3/3</div>
                <img src="./images/car3.jpg">
                <div class="Caption Text"></div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

        </div>
        <br>

        <!-- Add Circles at bottom of slideshow -->
        <div class="circles">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <!-- Put JavaScript import at bottom of body -->
        <script src="./JS/main.js"></script>
    </body>
</html>
