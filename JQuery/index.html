    <script>
        $(document).ready(function() {
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>JQuery Event</h1>\
                            <p id='1'>Para1</p>\
                            <p id='2'>Para2</p>\
                            <p id='3'>Para3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $('p#2').click(function() {
                $('#1').html('You clicked the second Paragraph!!!');
                $('#1').fadeIn(500);
                // document.getElementById('1').innerHTML = 'You clicked on the second paragraph!';
            });
            
            $('p#3').on('click', function() {
                $('p#1').fadeOut(1000);
            });
        });
